name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Clean previous build artifacts
      - name: Clean previous build
        run: |
          rm -f main.js

      # 5Ô∏è‚É£ Build project
      - name: Build
        run: npm run build

      # 6Ô∏è‚É£ Verify build output
      - name: Verify build output
        run: |
          if [ ! -f main.js ]; then
            echo "‚ùå main.js was not generated"
            exit 1
          fi
          echo "‚úÖ main.js generated"
          ls -lh main.js

      # 7Ô∏è‚É£ Verify required files (generic but safe)
      - name: Verify required files
        run: |
          for file in manifest.json styles.css; do
            if [ -f "$file" ]; then
              echo "‚úÖ $file found"
            else
              echo "‚ö†Ô∏è $file not found (skipped)"
            fi
          done

      # 8Ô∏è‚É£ Generate release notes
      - name: Generate release notes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            echo "RELEASE_NOTES=üöÄ Initial release" >> $GITHUB_ENV
          else
            echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
            git log $LAST_TAG..HEAD --pretty=format:"- %s" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      # 9Ô∏è‚É£ Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body: |
            ## üìù Changes

            ${{ env.RELEASE_NOTES }}
          files: |
            main.js
            manifest.json
            styles.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}