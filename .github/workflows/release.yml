name: Release

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Create Release Zip
        run: |
          mkdir -p release/gallery
          cp main.js manifest.json styles.css release/
          cp gallery/*.json release/gallery/
          cd release && zip -r ../obsidian-obsidget.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            main.js
            manifest.json
            styles.css
            obsidian-obsidget.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}